<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Conditionals</title>
  </head>

  <body>
    <script>
      // Your code here
      var age = 25;
      if (age < 18) {
        console.log('A child');
      } else {
        console.log('An Adult');
      }

      var student1Score = 73;
      if (student1Score >= 70) {
        console.log('Congrats you recieved a passing grade!');
      } else {
        console.log('Oh no, you failed!');
      }

      var student2Score = 82;
      if (student2Score < 60) {
        console.log('F');
      } else if (student2Score < 70) {
        console.log('D');
      } else if (student2Score < 80) {
        console.log('C');
      } else if (student2Score < 90) {
        console.log('B');
      } else if (student2Score < 100) {
        console.log('A');
      } else {
        console.log('A+');
      }

      var season = 'autumn';
      if (season === 'spring') {
        console.log('The Flowers are Blooming');
      } else if (season === 'summer') {
        console.log("It's Hot Today");
      } else if (season === 'autumn') {
        console.log('The leaves are changing colors');
      } else if (season === 'winter') {
        console.log("It's Cold Today");
      } else {
        console.log('Please Enter a Valid Season');
      }

      var dayOfTheWeek = 'thursday';
      if (dayOfTheWeek === 'saturday') {
        console.log('Have a good weekend!');
      } else if (dayOfTheWeek === 'sunday') {
        console.log('Have a good weekend');
      } else {
        console.log('Its a weekday!');
      }
    </script>
  </body>
</html>
